<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/events" class="logo">
        <span class="logo-text">EventLedger</span>
      </a>
    </div>
    <div class="navbar-menu" *ngIf="isAuthenticated">
      <div class="navbar-user">
        <div class="user-info">
          <span class="user-name">{{ user?.fullName || 'User' }}</span>
          <span class="user-email">{{ user?.email }}</span>
        </div>
        <div class="navbar-actions">
          <button class="icon-button" (click)="goToProfile()" title="Profile">
              <div class="user-avatar" (click)="goToProfile()">
    {{ user?.fullName?.charAt(0) || 'U' }}
  </div>
          </button>

          <button class="icon-button" (click)="logout()" title="Logout">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
