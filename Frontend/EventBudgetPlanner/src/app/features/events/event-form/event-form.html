<div class="event-form-container">
  <div class="event-form-card">
    <h2>{{ isEditMode ? 'Edit Event' : 'Create Event' }}</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" formControlName="name" />
          <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
            Name is required (min 3 characters).
          </small>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" type="date" formControlName="date" />
          <small *ngIf="form.get('date')?.invalid && form.get('date')?.touched">
            Date is required.
          </small>
        </div>

        <div class="form-group">
          <label for="budget">Budget</label>
          <input id="budget" type="number" formControlName="budget" />
          <small *ngIf="form.get('budget')?.invalid && form.get('budget')?.touched">
            Budget must be greater than 0.
          </small>
        </div>

        <div class="form-group">
          <label for="currencyCode">Currency</label>
          <select id="currencyCode" formControlName="currencyCode">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" formControlName="description"></textarea>
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="actions">
        <button class="btn secondary" routerLink="/events" type="button">Cancel</button>
        <button class="btn primary" type="submit" [disabled]="isLoading">
          {{ isLoading ? 'Saving...' : (isEditMode ? 'Save Changes' : 'Create Event') }}
        </button>
      </div>
    </form>
  </div>
</div>
