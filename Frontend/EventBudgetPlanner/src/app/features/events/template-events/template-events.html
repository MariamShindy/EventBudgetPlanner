<div class="template-container">
  <div class="header">
    <div>
      <h2>Template Events</h2>
      <p>Use a template to jump-start your planning.</p>
    </div>
    <button class="btn secondary" routerLink="/events">Back to Events</button>
  </div>

  <div class="loading" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Loading templates...</p>
  </div>

  <div class="template-grid" *ngIf="!isLoading && templates.length">
    <div class="template-card" *ngFor="let template of templates">
      <div class="template-card-inner">
        <h3>{{ template.name }}</h3>
        <p>{{ template.description || 'No description provided.' }}</p>
        <div class="meta">
          <div>
            <label>Budget</label>
            <span>{{ template.budget | currency }}</span>
          </div>
          <div>
            <label>Date</label>
            <span>{{ template.date | date: 'MMM d, y' }}</span>
          </div>
        </div>
        <button class="btn primary" (click)="useTemplate(template)">
          Use this template
        </button>
      </div>
    </div>
  </div>

  <div class="loading" *ngIf="!isLoading && !templates.length">
    <p>No templates available.</p>
  </div>
</div>
