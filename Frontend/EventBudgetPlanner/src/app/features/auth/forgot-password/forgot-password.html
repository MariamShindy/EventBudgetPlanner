<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p class="description">Enter your email address and we'll send you a link to reset your password.</p>
    
    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          placeholder="Enter your email"
        />
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isLoading || forgotPasswordForm.invalid"
      >
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <div class="links">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </div>
</div>
