<div class="expense-form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit Expense' : 'Add New Expense' }}</h2>
    <p *ngIf="event">{{ event.name }}</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" *ngIf="!isLoading || isEditMode">
    <div class="form-group">
      <label for="category">Category *</label>
      <select 
        id="category" 
        [(ngModel)]="formData.category" 
        name="category"
        required>
        <option value="">Select a category</option>
        <option *ngFor="let cat of commonCategories" [value]="cat">{{ cat }}</option>
      </select>
      <input 
        *ngIf="formData.category === 'Other' || (!commonCategories.includes(formData.category) && formData.category)"
        type="text" 
        [(ngModel)]="formData.category" 
        name="categoryCustom"
        placeholder="Enter custom category">
    </div>

    <div class="form-group">
      <label for="amount">Amount *</label>
      <input 
        type="number" 
        id="amount" 
        [(ngModel)]="formData.amount" 
        name="amount"
        step="0.01"
        min="0.01"
        required
        placeholder="0.00">
    </div>

    <div class="form-group">
      <label for="date">Date *</label>
      <input 
        type="date" 
        id="date" 
        [(ngModel)]="formData.date" 
        name="date"
        required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        [(ngModel)]="formData.description" 
        name="description"
        rows="3"
        placeholder="Optional description"></textarea>
    </div>

    <div class="form-group">
      <label for="vendor">Vendor</label>
      <input 
        type="text" 
        id="vendor" 
        [(ngModel)]="formData.vendor" 
        name="vendor"
        placeholder="Optional vendor name">
    </div>

    <div class="form-group">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          [(ngModel)]="formData.isPaid" 
          name="isPaid">
        <span>Mark as paid</span>
      </label>
    </div>

    <div class="form-actions">
      <button type="button" class="btn secondary" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn primary" [disabled]="isLoading">
        {{ isLoading ? 'Saving...' : (isEditMode ? 'Update Expense' : 'Create Expense') }}
      </button>
    </div>
  </form>

  <div *ngIf="isLoading && !isEditMode" class="loading">
    Loading...
  </div>
</div>
